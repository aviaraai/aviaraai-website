version: "3.9"

services:
  aviaraai-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aviaraai-website
    image: aviaraai-website:latest

    # ðŸ‘‡ Website exposed on 8443 instead of 3000
    ports:
      - "8443:8443"

    env_file:
      - .env.local     # ðŸ”’ load your credentials at runtime

    environment:
      NODE_ENV: "production"
      # Frontend â†’ Backend over shared Docker network (internal port 8445)
      NEXT_PUBLIC_BLOG_API_URL: "http://blog-backend:8445"

    networks:
      - aviara-net
    restart: unless-stopped

networks:
  aviara-net:
    external: true
